<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Daily Sales Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Roboto', sans-serif; margin:0; background:#f4f6f8; }
  header {
    background: url('assets/header.jpg') center/cover no-repeat;
    height: 220px; display:flex; align-items:center; justify-content:center;
    color:white; font-size:30px; font-weight:700; text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    border-bottom-left-radius:12px; border-bottom-right-radius:12px;
  }
  h2 { text-align:center; color:#003366; margin:20px 0 10px 0; }
  form { background:white; padding:25px 20px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); max-width:700px; margin:20px auto; }
  label { display:block; margin-bottom:10px; font-weight:500; color:#333; }
  input { width:100%; padding:12px; margin-top:5px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:15px; transition:0.3s; }
  input:focus { border-color:#1976D2; outline:none; box-shadow:0 0 5px rgba(25,118,210,0.3); }
  button { padding:14px; margin-top:10px; border:none; border-radius:8px; font-size:16px; font-weight:500; cursor:pointer; transition:0.3s; }
  #addEntry { background: linear-gradient(90deg, #1565C0, #1976D2); color:white; width:48%; margin-right:4%; }
  #addEntry:hover { opacity:0.9; }
  #submitAll { background: linear-gradient(90deg, #FFB300, #FFA000); color:white; width:48%; }
  #submitAll:hover { opacity:0.9; }
  table { width:100%; border-collapse: collapse; margin-top:25px; box-shadow:0 2px 8px rgba(0,0,0,0.1); background:white; border-radius:10px; overflow:hidden; }
  th, td { padding:12px; text-align:center; border-bottom:1px solid #eee; font-size:14px; }
  th { background:#1565C0; color:white; }
  tr:nth-child(even){ background:#f7f9fc; }
  .removeBtn { background:#dc3545; color:white; padding:6px 12px; border-radius:6px; font-size:13px; }
  .removeBtn:hover { opacity:0.85; }
  footer { text-align:center; margin:30px 0; color:#666; font-size:14px; }
</style>
</head>
<body>

<header>Real Estate Daily Sales & Calls Report</header>

<form id="salesForm">
  <label>Client Name:<input type="text" name="client_name" placeholder="John Doe" required></label>
  <label>Client Contact:<input type="text" name="client_contact_number" placeholder="+91 9876543210" required></label>
  <label>Team Member:<input type="text" name="team_member" placeholder="Your Name" required></label>
  <label>Calls Made:<input type="number" name="calls" placeholder="e.g., 1" required></label>
  <label>Meetings Held:<input type="number" name="meetings" placeholder="e.g., 1" required></label>
  <label>Leads Generated:<input type="number" name="leads_generated" placeholder="e.g., 0" required></label>
  <label>Sales Closed:<input type="number" name="sales_closed" placeholder="e.g., 0" required></label>
  <label>Revenue (INR):<input type="number" name="revenue" placeholder="e.g., 50000" required></label>
  <div style="display:flex; justify-content:space-between;">
    <button type="button" id="addEntry">Add Entry</button>
    <button type="submit" id="submitAll">Submit All Entries</button>
  </div>
</form>

<h3 style="text-align:center; margin-top:30px;">Entries to be Submitted</h3>
<table id="entriesTable">
  <thead>
    <tr>
      <th>Client</th><th>Contact</th><th>Team</th><th>Calls</th><th>Meetings</th>
      <th>Leads</th><th>Sales</th><th>Revenue</th><th>Latitude</th><th>Longitude</th>
      <th>Date</th><th>Time</th><th>Unique ID</th><th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let entries = [];
function generateUUID() { return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) { const r = Math.random()*16|0, v = c=='x'?r:(r&0x3|0x8); return v.toString(16); }); }
function getCurrentLocation() { return new Promise((resolve, reject) => { if(navigator.geolocation){ navigator.geolocation.getCurrentPosition(pos => resolve({lat: pos.coords.latitude, lon: pos.coords.longitude}), err => reject(err)); } else { reject(new Error('Geolocation not supported')); } }); }
function getCurrentDateTime() { const now = new Date(); return { date: now.toISOString().split('T')[0], time: now.toTimeString().split(' ')[0] }; }

document.getElementById('addEntry').addEventListener('click', async () => {
  try {
    const location = await getCurrentLocation();
    const form = document.getElementById('salesForm');
    const data = Object.fromEntries(new FormData(form).entries());
    data.latitude = location.lat;
    data.longitude = location.lon;
    const dt = getCurrentDateTime();
    data.date = dt.date;
    data.time = dt.time;
    data.id = generateUUID();
    entries.push(data);

    const tbody = document.querySelector('#entriesTable tbody');
    const row = document.createElement('tr');
    row.innerHTML = `<td>${data.client_name}</td><td>${data.client_contact_number}</td><td>${data.team_member}</td><td>${data.calls}</td><td>${data.meetings}</td><td>${data.leads_generated}</td><td>${data.sales_closed}</td><td>${data.revenue}</td><td>${data.latitude}</td><td>${data.longitude}</td><td>${data.date}</td><td>${data.time}</td><td>${data.id}</td><td><button type="button" class="removeBtn">Remove</button></td>`;
    tbody.appendChild(row);
    row.querySelector('.removeBtn').addEventListener('click', () => { tbody.removeChild(row); entries = entries.filter(e => e !== data); });

    form.reset();
    form.querySelector('input[name="client_name"]').focus();
  } catch(err){ alert('‚ö†Ô∏è GPS required. Could not capture: '+err.message); }
});

document.getElementById('salesForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(entries.length===0){ alert('Add at least one entry'); return; }
  try{
    const response = await fetch('https://YOUR_N8N_WEBHOOK_URL', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(entries)
    });
    if(response.ok){ alert('‚úÖ All entries submitted successfully!'); entries=[]; document.querySelector('#entriesTable tbody').innerHTML=''; document.getElementById('salesForm').reset(); }
    else{ alert('‚ùå Submission failed.'); }
  } catch(err){ alert('üö´ Error submitting entries: '+err.message); }
});
</script>

<footer>¬© 2025 Real Estate CRM</footer>

</body>
</html>
